{% extends 'books/base.html' %}
{% block content %}
  <h2>{% if object %}Edit Book{% else %}Add a New Book{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'book_list' %}" class="btn btn-outline-secondary">Back</a>
  </form>
{% endblock %}

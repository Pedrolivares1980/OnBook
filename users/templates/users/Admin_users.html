{% extends 'books/base.html' %}
{% block content %}
<div class="container mt-4 border border-3 border-black rounded-4 bg-body-secondary p-3">
  <div>
    <form method="GET" action="{% url 'admin_users' %}">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search User" name="q" value="{{ request.GET.q }}">
        <button class="btn btn-secondary" type="submit">Search</button>
      </div>
    </form>
    <a href="{% url 'admin_users' %}" class="btn btn-primary mb-3">Clear Search</a>
  </div>
  <h2 class="text-center">User List</h2>
  <div class="table-responsive rounded-2  ">
    <table class="table text-center">
      <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>
            <a href="{% url 'user_detail' user.id %}" class="btn btn-info ">Details</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends "books/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
    <div class="media-body">
      <h2 class="account-heading">{{ user.username }}</h2>
      <p class="text-secondary">{{ user.email }}</p>
    </div>
  </div>
  <!-- Start of profile update form -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Fieldset for User Information -->
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">User Information</legend>
      {{ u_form|crispy }} <!-- UserUpdateForm rendered with crispy forms -->
    </fieldset>

    <!-- Fieldset for Profile Image -->
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile Picture</legend>
      {{ p_form|crispy }} <!-- ProfileUpdateForm rendered with crispy forms -->
    </fieldset>

    <!-- Submit Button -->
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update</button>
      <button class="btn btn-outline-secondary" type="button" onclick="history.back()">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}

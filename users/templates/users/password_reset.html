{% extends "books/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="password-container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom text-center">Reset Password</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Request Password Reset</button>
    </div>
  </form>
</div>
{% endblock content %}
